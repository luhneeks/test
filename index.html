<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Time Zone App with Solar System Animation">
    <title>Time Zone App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Time Zone App</h1>
    </header>

    <main>
        <section class="time-container" id="top-time">
            <div class="time-zone">
                <div class="initial-name">Nicko</div>
                <div class="time-zone-name" id="nicko-time"></div>
            </div>
            <div class="time" id="nicko-time"></div>
        </section>

        <section class="solar-system">
            <div class="sun">
                <div class="earth">
                    <div class="moon"></div>
                </div>
            </div>
        </section>

        <section class="time-container" id="bottom-time">
            <div class="time-zone">
                <div class="initial-name">Sunyoung</div>
                <div class="time-zone-name" id="sunyoung-time"></div>
            </div>
            <div class="time" id="sunyoung-time"></div>
        </section>
    </main>

    <footer>
        <p>Designed and Developed by Nicko</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
